<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>WRVC - video chat</title>
  <style>
    .room-header {
      width: 100%;
      height: 40px;
      background-color: #15c8ff;
      display: flex;
      align-items: center;
      position: fixed;
      justify-content: space-evenly;
      color: #005f7c;
      top: 0px;
    }

    .view-content {
      position: absolute;
      top: 60px;
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 150px 150px 150px;
      gap: 20px;
      height: calc(100vh - 60px);
      width: calc(100% - 400px);
      justify-content: start;
      padding-left: 50px;
    }

    .user-video {
      background-color: rgba(0, 95, 124, .75);
      width: 100%;
      transform: scale(-1, 1);
      height: 100%;
    }

    .room-leave {
      background-color: #005f7c;
      color: #fff;
      border-radius: 4px;
      width: 100px;
      height: 30px;
      font-weight: 600;
    }

    .room-leave:hover {
      background-color: #fff;
      color: #005f7c;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
